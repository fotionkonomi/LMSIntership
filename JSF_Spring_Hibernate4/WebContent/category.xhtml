<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="forms.css" />
	<h:outputStylesheet library="css" name="main.css"/>

</h:head>
<h:body>
	<ui:include src="header-admin.xhtml"></ui:include>

	<center>
		<h3>Please fill out the fields to create a category</h3>
	</center>

	<div id="container">
		<div id="contact">
			<section id="contact">
				<div class="containeri">
					<h:form class="form">
		Name of category: <h:inputText class="input" required="true" requiredMessage="Please, enter the name!"
							value="#{categoryBean.categoryName}" a:placeholder="Name"  />
		Description: <h:inputText class="input" a:placeholder="Description" required="true" requiredMessage="Please, enter the description"
							value="#{categoryBean.categoryDescription}" />
						<br />


						<h:commandButton class="submit" value="Create Category"
							action="#{categoryBean.addCategory}">
						</h:commandButton>

					</h:form>
				</div>
			</section>
		</div>
	</div>
</h:body>
</html>
