<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="login-signup.css"></link>

	<style type="text/css">
.buttoni {
	font-family: "Roboto", sans-serif;
	text-transform: uppercase;
	outline: 0;
	background: #4CAF50;
	width: 100%;
	border: 0;
	padding: 15px;
	color: #FFFFFF;
	font-size: 14px;
	-webkit-transition: all 0.3 ease;
	transition: all 0.3 ease;
	cursor: pointer;
}

.button, .buttoni {
	float: left;
	width: 50%;
}

.button:hover, .button:active, .button:focus {
	background: #130044;
}
</style>
</h:head>
<h:body>
	<div class="wrapper">
		<h1>REGISTRATION</h1>
		<h3>Please fill out these fields to create an account</h3>
		<h5>*Note: All fields are required</h5>
		<br />
		<div class="login-page">
			<div class="form">
				<h:form class="login-form">
					<h:inputText class="input" value="#{userManagedBeans.name}"
						required="true" requiredMessage="Please, enter your name!"
						id="name" a:placeholder="Please enter your name" />
					<h:inputText class="input" value="#{userManagedBeans.surname}"
						required="true" requiredMessage="Please, enter your surname!"
						id="surname" a:placeholder="Please enter your surname" />
					<h:inputText class="input" value="#{userManagedBeans.email}"
						required="true" requiredMessage="Please, enter your email!"
						validatorMessage="Invalid format of e-mail" id="email">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"
							a:placeholder="Please enter your email" />
					</h:inputText>
					<h:inputSecret class="input" value="#{userManagedBeans.password}"
						required="true" requiredMessage="Please, enter your password!"
						validatorMessage="You must enter more than eight characters!"
						id="password" a:placeholder="Please enter your password">
						<f:validateLength minimum="8" />
					</h:inputSecret>
					<h:commandButton class="button" value="Administrator"
						action="protection.xhtml" />
					<h:commandButton class="buttoni" value="Client"
						action="#{userManagedBeans.doRegistration}" />
					<br />
					<br />
					<br />
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
