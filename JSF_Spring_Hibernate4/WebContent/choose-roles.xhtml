<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="navbar.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="table.css" />

	<style>
</style>
</h:head>
<h:body>
	<ui:include src="header-admin.xhtml"></ui:include>


	<h1>REQUESTS</h1>

	<h:form>
		<h:panelGroup
			rendered="#{not empty userBean.usersThatAreNotActivated()}">

			<table align="center" width="100%">
				<thead>
					<tr>
						<th id="headTable" colspan="8">Users whose accounts are not
							activated yet</th>
					</tr>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
						<th>Email</th>
						<th>Age</th>
						<th>Gender</th>
						<th colspan="2">Role</th>
					</tr>

				</thead>
				<tbody>
					<ui:repeat var="user" value="#{userBean.listUser()}">
						<tr>
							<td>#{user.firstName}</td>
							<td>#{user.lastName}</td>
							<td>#{user.username}</td>
							<td>#{user.email}</td>
							<td>#{user.age}</td>
							<ui:fragment rendered="#{user.gender eq true}">
								<td>Male</td>
							</ui:fragment>
							<ui:fragment rendered="#{user.gender eq false}">
								<td>Female</td>
							</ui:fragment>

							<td><ui:fragment
									rendered="#{userBean.isAUserDTOAdmin(user) eq false}">
									<h:commandButton class="button"
										style="background-color: green;"
										action="#{userBean.becomeAdmin(user)}" value="Make admin">

										<f:setPropertyActionListener value="#{user}"
											target="#{userBean.userDTOSelectedInRoleTable}"></f:setPropertyActionListener>
									</h:commandButton>
								</ui:fragment><ui:fragment
									rendered="#{userBean.isAUserDTOAdmin(user) eq true}">User is an admin</ui:fragment>
								</td>
							<td><h:commandButton class="button"
									style="background-color: #ed6847;"
									action="#{userBean.deActivate}" value="Disapprove">
									<f:setPropertyActionListener value="#{user}"
										target="#{userBean.userToBeActivated}"></f:setPropertyActionListener>
								</h:commandButton></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:panelGroup>
		<h:panelGroup rendered="#{empty userBean.usersThatAreNotActivated()}">
			<h1>There aren't any requests</h1>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
