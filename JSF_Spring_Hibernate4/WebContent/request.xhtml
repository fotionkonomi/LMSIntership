<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="navbar.css" />
</h:head>
<h:body>
	<ui:include src="header-admin.xhtml"></ui:include>


	<h1>REQUESTS</h1>

	<h:form>
		<ui:repeat var="user" value="#{userBean.usersThatAreNotActivated()}">
			<h3>#{user.username}</h3>
			<h:commandButton action="#{userBean.activate}" value="Approve">
				<f:setPropertyActionListener value="#{user}"
					target="#{userBean.userToBeActivated}"></f:setPropertyActionListener>
			</h:commandButton>
			
			<h:commandButton action="#{userBean.deActivate}" value="Disapprove">
				<f:setPropertyActionListener value="#{user}"
					target="#{userBean.userToBeActivated}"></f:setPropertyActionListener>
			</h:commandButton>
		</ui:repeat>
	</h:form>
</h:body>
</html>
